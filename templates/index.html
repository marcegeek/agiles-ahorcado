<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Inicio del Juego</title>
</head>
<body>
    <h1>Bienvenido al Juego del Ahorcado</h1>
    <form action="{{ url_for('iniciar') }}" method="post">
        <label for="palabra">Ingrese la palabra para adivinar:</label>
        <input type="text" id="palabra" name="palabra" pattern="[a-zA-Z ]+" title="Solo letras y espacios estÃ¡n permitidos" required>
        <button type="submit" class="btn btn-primary">Iniciar Juego</button>
    </form>
    {% if error %}
        <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>
</html>
